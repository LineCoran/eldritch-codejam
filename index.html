<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/normalize.css">
    <title>Document</title>
</head>
<body>

    <div class="ancient__container">
        <div class="ancient__card" id="azathoth"></div>
        <div class="ancient__card" id="cthulhu"></div>
        <div class="ancient__card" id="iogSothoth"></div>
        <div class="ancient__card" id="shubNiggurath"></div>
    </div>

    <div class="difficulty__container">
        <div class="difficulty" id="very easy">Очень лёгкая</div>
        <div class="difficulty" id="easy">Лёгкая</div>
        <div class="difficulty" id="medium">Средняя</div>
        <div class="difficulty" id="hard">Сложно</div>
        <div class="difficulty" id="very hard">Очень сложно</div>
    </div>

    <div class="deck__container">
        <div class="current__state">
            <div class="stage__container">
                <span class="stage__text">Первая стадия</span>
                <div class="dots__container">
                    <div class="dot green"></div>
                    <div class="dot brown"></div>
                    <div class="dot blue"></div>
                </div>
            </div>

            <div class="stage__container">
                <span class="stage__text">Вторая стадия</span>
                <div class="dots__container">
                    <div class="dot green"></div>
                    <div class="dot brown"></div>
                    <div class="dot blue"></div>
                </div>
            </div>

            <div class="stage__container">
                <span class="stage__text">Третья стадия</span>
                <div class="dots__container">
                    <div class="dot green"></div>
                    <div class="dot brown"></div>
                    <div class="dot blue"></div>
                </div>
            </div>
        </div>
        <div class="mix__button">Замешать</div>
        <div class="deck">Следующая карта</div>
        <div class="last__card"></div>
    </div>
    
</body>
<script src="./dist/bundle.js"></script>
</html>
